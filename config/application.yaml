logging:
  level:
    root: ERROR
    org.springframework: WARN
    uk.intenso: DEBUG
  pattern:
    console: %d{yyyy-MM-dd HH:mm:ss} - %msg%n
    file: %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
  file: /logs/applicaton-debug.log

spring:
  profiles:
    active: dev
  main:
    banner-mode: off
